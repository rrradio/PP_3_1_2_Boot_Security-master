<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>User page</title>
</head>

<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
       <b> <span th:text="${user.email}"></span> </b> with roles: <span th:text="${#strings.replace(user.roles, 'ROLE_', '')}"></span>
        <a href="/logout" style="font-size: 20px;"> Logout</a>

    </a>
</nav>
<body>

<div class="row">

    <div class="col-3">
        <nav class="nav nav-pills nav-fill nav flex-column">
            <a class="nav-link active"   aria-current="page" href="#"  style="font-size: 20px;">
                User
            </a>

        </nav>

    </div>

    <div class="col-8" >

    <div class="container bg-light text-dark">
    <h3>User information-page</h3>
    <hr>
    <h5>About user</h5>
    <table  class="table table-striped table-responsive-md " style="background-color: white;">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
<!--            <th>Password</th>-->
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.getId()}">...</td>
            <td th:text="${user.getUsername()}">...</td>
            <td th:text="${user.getAge()}">...</td>
            <td th:text="${user.getEmail()}">...</td>
<!--            <td th:text="${user.getPassword()}">...</td>-->
            <td th:text="${#strings.replace(#strings.replace(#strings.replace(user.roles, 'ROLE_', ''), '[', ''), ']', '')}">...</td>
        </tr>
        </tbody>
    </table>
    <br>

</div>

    </div>

</div>

</body>
</html>
